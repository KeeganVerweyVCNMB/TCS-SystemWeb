<header>
  <nav
    class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-white border-bottom box-shadow mb-3"
  >
    <div class="container">
      <a class="navbar-brand">{{username}}</a>
      <button class="navbar-toggler"
              type="button"
              data-toggle="collapse"
              data-target=".navbar-collapse"
              aria-label="Toggle navigation"
              [attr.aria-expanded]="isExpanded"
              (click)="toggle()">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="navbar-collapse collapse d-sm-inline-flex flex-sm-row-reverse"
           [ngClass]="{ show: isExpanded }">
        <ul class="navbar-nav flex-grow">

          <li class="nav-item"
              [routerLinkActive]="['link-active']"
              [routerLinkActiveOptions]="{ exact: true }" *ngIf="!isLoggedIn">
            <a class="nav-link text-dark" [routerLink]="['/']">Login</a>
          </li>

          <li class="nav-item" [routerLinkActive]="['link-active']" *ngIf="!isLoggedIn">
            <a class="nav-link text-dark" [routerLink]="['/register']">Register</a>
          </li>

          <li class="nav-item" [routerLinkActive]="['link-active']" *ngIf="isLoggedIn">
            <a class="nav-link text-dark" [routerLink]="['/complaints']">Add Complaint</a>
          </li>

          <li class="nav-item" [routerLinkActive]="['link-active']" *ngIf="isLoggedIn">
            <a class="nav-link text-dark" [routerLink]="['/view-complaints']">View Complaints</a>
          </li>

          <li class="nav-item" [routerLinkActive]="['link-active']" *ngIf="isLoggedIn">
            <a class="nav-link text-dark" [routerLink]="['/update-profile']">Update Profile</a>
          </li>

          <li class="nav-item" [routerLinkActive]="['link-active']" *ngIf="isLoggedIn">
            <a class="nav-link text-dark" (click)="logout()" href="javascript: void(0);">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
