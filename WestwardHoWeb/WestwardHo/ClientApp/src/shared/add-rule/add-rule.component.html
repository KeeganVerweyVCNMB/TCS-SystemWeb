<div class="modal" style="display:block" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Add Rule</h5>
        <a style="cursor:pointer" class="close" data-dismiss="modal" aria-label="Close" (click)="activeModal.close()">
          <span aria-hidden="true">&times;</span>
        </a>
      </div>
      <div class="modal-body">
        <form class="form-horizontal" [formGroup]="formObject">
          <div class="text-center mt-3 mb-3" *ngIf="isLoading">
            <span class="spinner-border spinner-border-lg mr-1"></span>
          </div>

          <div *ngIf="ruleError" class="text-center mt-3 mb-3 error-message">
            <span>Error adding rule. Please try again.</span>
          </div>

          <div *ngIf="ruleSuccess" class="text-center mt-3 mb-3 success">
            <span>Rule Successfully Added</span>
          </div>

          <label for="title" class="mt-3"><b>Title</b></label>
          <input type="text" placeholder="Enter title" formControlName="title" (keyup)="clearErrors()" [ngClass]="{ 'is-invalid': submitted && formControls.title.errors }" name="title">
          <div *ngIf="submitted && formControls.title.errors" class="invalid-feedback">
            <div *ngIf="formControls.title.errors.required">Title is required</div>
          </div>

          <label for="rule" class="mt-3"><b>Rule</b></label>
          <input type="text" placeholder="Add rule" formControlName="rule" (keyup)="clearErrors()" [ngClass]="{ 'is-invalid': submitted && formControls.rule.errors }" name="rule">
          <div *ngIf="submitted && formControls.rule.errors" class="invalid-feedback">
            <div *ngIf="formControls.rule.errors.required">Rule is required</div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" (click)="addRule()">Add Rule</button>
        <button type="button" class="btn btn-secondary ml-1" data-dismiss="modal" (click)="activeModal.close()">Close</button>
      </div>
    </div>
  </div>
</div>
