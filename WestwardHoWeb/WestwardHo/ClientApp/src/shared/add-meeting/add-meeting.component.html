<div class="modal" style="display:block" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Schedule Meeting</h5>
        <a style="cursor:pointer" class="close" data-dismiss="modal" aria-label="Close" (click)="activeModal.close()">
          <span aria-hidden="true">&times;</span>
        </a>
      </div>
      <div class="modal-body">
        <form class="form-horizontal" [formGroup]="formObject">
          <div class="text-center mt-3 mb-3" *ngIf="isLoading">
            <span class="spinner-border spinner-border-lg mr-1"></span>
          </div>

          <div *ngIf="meetingError" class="text-center mt-3 mb-3 error-message">
            <span>Error scheduling meeting. Please try again.</span>
          </div>

          <div *ngIf="meetingSuccess" class="text-center mt-3 mb-3 success">
            <span>New Meeting Successfully Hosted</span>
          </div>

          <label for="title" class="mt-3"><b>Meeting Agenda</b></label>
          <input type="text" placeholder="Enter Meeting Agenda" formControlName="title" (keyup)="clearErrors()" [ngClass]="{ 'is-invalid': submitted && formControls.title.errors }" name="title">
          <div *ngIf="submitted && formControls.title.errors" class="invalid-feedback">
            <div *ngIf="formControls.title.errors.required">Agenda is required</div>
          </div>

          <label for="host" class="mt-3"><b>Host</b></label>
          <input type="text" placeholder="Enter meeting host" formControlName="host" (keyup)="clearErrors()" [ngClass]="{ 'is-invalid': submitted && formControls.host.errors }" name="host">
          <div *ngIf="submitted && formControls.host.errors" class="invalid-feedback">
            <div *ngIf="formControls.host.errors.required">Host Name is required</div>
          </div>

          <label for="link" class="mt-3"><b>Meeting Link</b></label>
          <input type="text" placeholder="Enter Meeting Link" formControlName="link" (keyup)="clearErrors()" [ngClass]="{ 'is-invalid': submitted && formControls.link.errors }" name="link">
          <div *ngIf="submitted && formControls.link.errors" class="invalid-feedback">
            <div *ngIf="formControls.link.errors.required">Meeting Link is required</div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" (click)="addMeeting()">Add Meeting</button>
        <button type="button" class="btn btn-secondary ml-1" data-dismiss="modal" (click)="activeModal.close()">Close</button>
      </div>
    </div>
  </div>
</div>
