<h1>Westward Ho Tenant System</h1>
<p>Feel free to login:</p>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<div class="imgcontainer">
  <img src="../../assets/drawables/westward-ho-logo.jpg" alt="Westward Ho Logo" class="avatar">
</div>

<div class="text-center mt-3 mb-3" *ngIf="isLoading">
  <span class="spinner-border spinner-border-lg mr-1"></span>
</div>

<form class="form-horizontal" [formGroup]="formObject" (ngSubmit)="login()">
  <div class="container" *ngIf="!isLoading">

    <div *ngIf="loginError" class="text-center mt-3 mb-3 error-message">
      <span>Invalid username or password. Please try again.</span>
    </div>

    <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Enter Email" formControlName="email" [ngClass]="{ 'is-invalid': submitted && formControls.email.errors }" (keyup)="clearErrors($event)" name="email">

    <div *ngIf="submitted && formControls.email.errors" class="invalid-feedback">
      <div *ngIf="formControls.email.errors.required">Email is required</div>
    </div>

    <label for="password" class="mt-3"><b>Password</b></label>
    <input type={{passwordTypeText}} placeholder="Enter Password" formControlName="password" [ngClass]="{ 'is-invalid': submitted && formControls.password.errors }" (keyup)="clearErrors($event)" name="password">
    <div *ngIf="submitted && formControls.password.errors" class="invalid-feedback">
      <div *ngIf="formControls.password.errors.required">Password is required</div>
    </div>
    <a href="javascript: void(0);" (click)="showHidePassword()">{{passwordText}}</a>

    <button type="submit">Login</button>
    <button type="button" (click)="cancel()" class="cancelbtn">Cancel</button>
  </div>
</form>
