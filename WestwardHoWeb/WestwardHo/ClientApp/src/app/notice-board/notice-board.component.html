<h1>Westward Ho Notice Board</h1>

<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">

<div class="imgcontainer">
  <img src="../../assets/drawables/westward-ho-logo-V2.jpg" alt="Westward Ho Logo" class="avatar">
</div>

<div class="text-center mt-3 mb-3" *ngIf="isLoading">
  <span class="spinner-border spinner-border-lg mr-1"></span>
</div>

<div class="page-content container note-has-grid" *ngIf="!isLoading">
  <button class="pill-button" (click)="addNote()">Add Note</button>
  <br />
  <br />
  <div class="tab-content bg-transparent">
    <div *ngIf="notesList.length == 0" class="text-center mt-3 mb-3">
      <span>The Notice Board is currently blank. Please add some notices.</span>
    </div>
    <div class="row" *ngIf="!isLoading">
      <div class="col-4 mt-3 d-none d-sm-none d-xs-none d-md-none d-lg-block" *ngFor="let note of notes">
        <div class="card card-body">
          <span class="side-stick"></span>
          <h5 style="overflow-wrap: break-word;" class="note-title w-75 mb-0">{{note.title}}</h5>
          <p class="note-date font-12 text-muted">{{note.dateCreated}}</p>
          <div class="note-content">
            <p class="note-inner-content text-muted">{{note.note}}</p>
          </div>
          <div class="d-flex align-items-center">
            <span class="mr-1" (click)="deleteNote(note.noteID)"><i class="fa fa-trash fa-lg error-message"></i></span>
          </div>
        </div>
      </div>
      <div class="col-12 mt-3 d-lg-none d-xl-none" *ngFor="let note of notes">
        <div class="card card-body">
          <span class="side-stick"></span>
          <h5 style="overflow-wrap: break-word;" class="note-title w-75 mb-0">{{note.title}}</h5>
          <p class="note-date font-12 text-muted">{{note.dateCreated}}</p>
          <div class="note-content">
            <p class="note-inner-content text-muted">{{note.note}}</p>
          </div>
          <div class="d-flex align-items-center">
            <span class="mr-1" (click)="deleteNote(note.noteID)"><i class="fa fa-trash fa-lg error-message"></i></span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
